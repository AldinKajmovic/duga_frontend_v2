<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App - Login</title>
        
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "pink": "#F037A5",
                        "pink-dark": "#ce0087",
                        "blue": "#2D46B9",
                        "blue-dark": "#1f2f6f",
                        "red": "#FF748B",
                        "rose": "#ffe4f9",
                        "green": "#34D399",
                        "gold": "#FFD700"
                    },
                    animation: {
                        gradient: "gradient 5s ease infinite",
                    },
                    keyframes: {
                        gradient: {
                            "0%, 100%": { backgroundPosition: "0% 50%" },
                            "50%": { backgroundPosition: "100% 50%" },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Full-screen dynamic gradient background start */
        body {
            background-image: linear-gradient(
    93.2deg,
    rgba(24, 95, 246, 1) 14.4%,
    rgba(45, 70, 185, 1) 90.8%
  );            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        /* Full-screen dynamic gradient background end */
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 sm:px-6 md:px-8">
    <!-- Transparent Login Form start -->
    <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl p-6 sm:p-8 md:p-10 w-full max-w-sm md:max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-white"> Evo te natrag!</h1>
            <p class="text-white text-sm sm:text-lg mt-2">
                Pronađi zanimljivu osobicu.
            </p>
        </div>
        <form>
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-white font-semibold mb-2">Email</label>
                <div class="flex items-center bg-white bg-opacity-10 rounded-lg">
                    
                    <input type="email" id="email" placeholder="Upiši svoj email"
                        class="p-2 w-full bg-transparent text-white placeholder-gray-300 focus:ring-2 focus:ring-pink focus:outline-none rounded-lg">
                </div>
            </div>


            <!-- Password start -->
            <div class="mb-4">
                <label for="password" class="block text-white font-semibold mb-2">Lozinka</label>
                <div class="flex items-center bg-white bg-opacity-10 rounded-lg">                       
                    <input type="password" id="email" placeholder="Upiši svoju lozinku"
                        class="p-2 w-full bg-transparent text-white placeholder-gray-300 focus:ring-2 focus:ring-pink focus:outline-none rounded-lg">
                </div>
            </div>
                 <!-- Password end -->

            <button type="submit"
                class="w-full bg-pink text-white py-2 sm:py-3 rounded-xl hover:bg-pink-dark transition-all duration-300 font-semibold text-base sm:text-lg">
                Login
            </button>



            <div class="text-center mt-4">
                <a href="#" class="text-white text-sm sm:text-base hover:underline">Zaboravljena lozinka?</a>
            </div>
        </form>



        <div class="text-center mt-6 flex justify-center text-white gap-2"> 
            <p class="text-white text-sm sm:text-base">Prvi put ovdje? </p>
            <p><a href="#" class="text-light hover:underline font-semibold">Izradi račun</a></p>
        </div>
    </div>
</body>
</html>
